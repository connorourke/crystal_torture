name: build-and-test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y gfortran
      
      - name: Install build dependencies and dev tools
        run: pip install build pytest pytest-cov coverage ddt
      
      - name: Build and install package
        run: |
          python -m build
          pip install dist/*.whl
      
      - name: Test
        run: |
          cd /tmp
          cp -r /home/runner/work/crystal_torture/crystal_torture/tests .
          python -m pytest tests/ -v
