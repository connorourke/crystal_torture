name: build-and-test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran build-essential
      
      - name: Test editable install (PEP 660)
        run: |
          echo "=== Testing editable install with PEP 660 ==="
          pip install -e ."[dev]" --use-pep517 --verbose
          
          echo "=== Verify editable install works ==="
          cd /tmp
          python << 'EOF'
          import crystal_torture
          print(f"Version: {crystal_torture.__version__}")
          print(f"Location: {crystal_torture.__file__}")
          
          # Check Fortran extensions work in editable mode
          from crystal_torture import tort, dist
          if tort.tort_mod is not None:
              print("✅ Fortran tort module loaded in editable install")
              # Test basic functionality
              tort.tort_mod.allocate_nodes(5, 3)
              tort.tort_mod.tear_down()
              print("✅ Fortran functionality working")
          else:
              print("❌ Fortran extensions not available in editable install")
              exit(1)
              
          if dist._DIST_AVAILABLE:
              print("✅ Fortran dist module loaded in editable install")
          else:
              print("❌ Dist extensions not available in editable install")
              exit(1)
          EOF
      
      - name: Run tests with coverage
        run: |
          cd /tmp
          cp -r /home/runner/work/crystal_torture/crystal_torture/tests .
          cp /home/runner/work/crystal_torture/crystal_torture/.coveragerc .
          pytest --cov-config=.coveragerc --cov=crystal_torture --cov-report=lcov tests/ -v
      
      - name: Upload coverage to Coveralls (parallel)
        uses: coverallsapp/github-action@v2
        with:
          file: /tmp/coverage.lcov
          format: lcov
          parallel: true
          flag-name: python-${{ matrix.python-version }}

  finish-coverage:
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Close parallel coverage reports
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
          carryforward: "python-3.10,python-3.11,python-3.12,python-3.13"
